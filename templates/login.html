<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
*{box-sizing:border-box}
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#1d2671,#c33764);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI,Arial;
}
.card{
    background:rgba(255,255,255,.95);
    padding:30px;
    width:340px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
}
h2{text-align:center;margin-bottom:20px}
input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}
input:focus{border-color:#6a5acd}
button{
    width:100%;
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#6a5acd;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}
button:hover{opacity:.9}
.error{color:#c0392b;text-align:center;margin-bottom:10px}
a{display:block;text-align:center;margin-top:12px;color:#6a5acd;text-decoration:none}
</style>
</head>
<body>
<div class="card">
<h2>Login</h2>
{% if error %}<div class="error">{{error}}</div>{% endif %}
<form method="post">
<input name="user" placeholder="UsuÃ¡rio" required>
<input type="password" name="password" placeholder="Senha" required>
{% if show_captcha %}
<div class="g-recaptcha" data-sitekey="{{site_key}}"></div>
{% endif %}
<button>Entrar</button>
</form>
<a href="/register">Criar conta</a>
</div>
</body>
</html>
