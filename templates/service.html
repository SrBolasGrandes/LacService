<!DOCTYPE html>
<html>
<head>
<title>{{name}}</title>
<style>
*{box-sizing:border-box}
body{
    background:#f4f6f8;
    font-family:Segoe UI,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#fff;
    padding:30px;
    width:420px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
}
textarea{
    width:100%;
    height:120px;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    resize:none;
}
button{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#6a5acd;
    color:#fff;
    font-size:15px;
}
p{font-size:13px;color:#666;margin-top:15px}
</style>
</head>
<body>

<div class="box">
<h2>{{name}}</h2>
<form method="post">
<textarea name="msg" placeholder="Digite a mensagem"></textarea>
<button>Enviar</button>
</form>
<p>GET: /link/{{name}}/getmsg</p>
</div>

</body>
</html>
