<!DOCTYPE html>
<html>
<head>
    <title>Serviço</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="card">
    <h2>Nome do serviço</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="service" placeholder="Nome do serviço">
        <button>Criar serviço</button>
    </form>
</div>
</body>
</html>
