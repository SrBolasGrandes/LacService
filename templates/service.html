<!DOCTYPE html>
<html>
<head>
<title>{{name}}</title>
<style>
*{box-sizing:border-box}
body{
    background:#f4f6f8;
    font-family:Segoe UI,Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    width:480px;
}
.box{
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
    margin-bottom:20px;
}
h2{margin-top:0;font-size:26px}
textarea{
    width:100%;
    height:120px;
    padding:14px;
    font-size:15px;
    border-radius:12px;
    border:1px solid #ccc;
    resize:none;
}
button.send{
    width:100%;
    margin-top:14px;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:12px;
    background:#6a5acd;
    color:#fff;
    cursor:pointer;
}
.script-box{
    position:relative;
    background:#111;
    color:#0f0;
    padding:20px;
    border-radius:14px;
    font-family:monospace;
    font-size:14px;
    margin-top:20px;
}
.copy-btn{
    position:absolute;
    top:10px;
    right:10px;
    background:#6a5acd;
    color:#fff;
    border:none;
    border-radius:8px;
    padding:6px 12px;
    cursor:pointer;
    font-size:13px;
}
.plus{
    display:flex;
    justify-content:center;
    margin-bottom:10px;
}
.plus span{
    background:#6a5acd;
    color:#fff;
    font-size:24px;
    width:42px;
    height:42px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>
<body>

<div class="container">

<div class="box">
<h2>{{name}}</h2>
<form method="post">
<textarea name="msg" placeholder="Digite a mensagem"></textarea>
<button class="send">Enviar</button>
</form>
</div>

<div class="box">
<div class="plus"><span>+</span></div>

<div class="script-box" id="script">
<button class="copy-btn" onclick="copiar()">Copiar</button>
mode{loop}
webrequest{https://lacservice.onrender.com/link/{{name}}/getmsg*GET}
cooldown{2}
</div>
</div>

</div>

<script>
function copiar(){
    const text = document.getElementById("script").innerText.replace("Copiar","").trim()
    navigator.clipboard.writeText(text)
}
</script>

</body>
</html>
