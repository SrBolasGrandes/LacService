<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Segoe UI,Arial;
    background:#f4f6f8;
    padding:40px;
}
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}
h2{font-size:28px}
form{
    display:flex;
    gap:10px;
}
input{
    padding:14px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #ccc;
}
button{
    padding:14px 22px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#6a5acd;
    color:#fff;
    cursor:pointer;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}
.card{
    background:#fff;
    padding:22px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.card a{
    text-decoration:none;
    font-size:18px;
    font-weight:600;
    color:#333;
}
</style>
</head>
<body>

<div class="header">
<h2>Dashboard</h2>
<form method="post" action="/create_service">
<input name="service" placeholder="Nome do serviÃ§o">
<button>Criar</button>
</form>
</div>

<div class="grid">
{% for s in services %}
<div class="card">
<a href="/service/{{s}}">{{s}}</a>
</div>
{% endfor %}
</div>

</body>
</html>
