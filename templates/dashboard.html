<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Segoe UI,Arial;
    background:#f4f6f8;
    padding:30px;
}
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
button{
    padding:10px 16px;
    border:none;
    border-radius:8px;
    background:#6a5acd;
    color:#fff;
    cursor:pointer;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:15px;
}
.card{
    background:#fff;
    padding:18px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
}
a{text-decoration:none;color:#333;font-weight:600}
input{
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}
</style>
</head>
<body>

<div class="header">
<h2>Dashboard</h2>
<form method="post" action="/create_service">
<input name="service" placeholder="Novo serviÃ§o">
<button>Criar</button>
</form>
</div>

<div class="grid">
{% for s in services %}
<div class="card">
<a href="/service/{{s}}">{{s}}</a>
</div>
{% endfor %}
</div>

</body>
</html>
